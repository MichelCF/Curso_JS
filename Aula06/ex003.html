<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa JavaScript</title>
    <style>
        body {
            background-color: aquamarine;
            color: blueviolet;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da Maldição</p>

    <script>
        var n1 = window.prompt('Digite um número.')
        var n2 = window.prompt('Digite outro número.')
        var soma = Number(n1) + Number(n2)
        window.alert(`A Soma dos valores é ${soma}`)
    </script>
</body>
</html>
